{% extends 'auth/auth_base.html' %}

{% block form %}
    <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
        <div class="card col-lg-4 mx-auto">
          <div class="card-body px-5 py-5">
            <h3 class="card-title text-left mb-3">Register</h3>

                {% if message %}
                    <div class="badge badge-outline-warning margin-btm-sm">
                        {{ message }}
                    </div>
                {% endif %}

            <form action="{% url 'access_admin:register' %}" method="post">
                {% csrf_token %}
              <div class="form-group">
                <label>Name</label>
                <input name="first_name" type="text" class="form-control p_input">
              </div>

              <div class="form-group">
                <label>Surname</label>
                <input name="surname" type="text" class="form-control p_input">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" class="form-control p_input">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control p_input">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
              </div>
              <p class="sign-up text-center">Already have an Account?<a href="{% url 'access_admin:sign_in' %}"> Login</a></p>
              <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
            </form>
          </div>
        </div>
      </div>
{% endblock %}
